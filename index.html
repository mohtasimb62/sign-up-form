<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">

        <div class="left-side">
            <img style="width: 630px;" src="./images/halie-west-25xggax4bSA-unsplash.jpg">

            <div id="logo-text">
                <img src="./images/logo-image.png">
                <div style="color: white;">
                    <p style="font-size: 75px;">ODIN</p>
                </div>
            </div>

        </div>

        <div class="right-side">

            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started..</h3>
            <h3>You <em>know</em> you want to.</h3>

            <form id="user-input" action="" method="post">
                <h2>Let's do this!</h2>

                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>


                <div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="number" id="phone" name="phone">
                    </div>
                </div>


                <div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
